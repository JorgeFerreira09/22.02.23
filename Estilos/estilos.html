<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Estilos em HTML</title>
</head>
<body style="background-color: rgb(204, 245, 231);">
    <h1 style="color: rgb(68, 18, 18); font-family: Arial, Helvetica, sans-serif;
                font-size: 360%; text-align:center;">Título ao centro</h1>
    <p style="text-align: center; font-size: 140%;"> Use o atributo style para estilizar elementos HTML</p>
    <p style="text-align: center; font-size: 120%;">
        Use <strong>background-color</strong> para cor de fundo.<br>
        Use <strong>color</strong> para cores de textos.<br>
        Use <strong>font-family</strong> para fontes de texto.<br>
        Use <strong>font-size</strong> para tamanhos de texto.<br>
        Use <strong>text-align</strong> para alinhamento de texto.
    </p>
</body>
</html>

<!--Este é um comentário em HTML-->
