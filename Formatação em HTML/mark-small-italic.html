<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formatação em HTML</title>
</head>
<body style="text-align: center;">
    <h1>Elementos de formatação HTML</h1>
    <p>Do not forget to buy <mark>milk</mark> today.</p>
    <small>This is some smaller text.</small>
    <p><i>This text is italic</i></p>
</body>
</html>

<!--   
    <b> - Texto em negrito
    <strong> - Texto importante
    <i> - Texto em negrito
    <em> - Texto enfatizado
    <mark> - Texto marcado
    <small> - Texto menor
    <del> - Texto deletado
    <sub> - Texto subscrito
    <sup> - Texto subrescrito
-->

<!--
    O elemento HTML <mark> define o texto que deve ser marcado ou destacado.

    O elemento HTML <small> define um texto menor.

    O elemento HTML <i> define uma parte do texto em uma voz ou humor alternativo.
    A tag <i> costuma ser usada para indicar um termo técnico, frase de outro idioma ou etc.    
-->
