<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formatação em HTML</title>
</head>
<body style="text-align: center; background-color: rgb(245, 213, 255);">
    <h1>Formatação em HTML</h1>
    <p>This is <sub>Subscripted</sub> text.</p>
    <p> This is <sup>superscripted</sup> text. </p>
    <p>x<sup>2</sup>y<sup>3</sup> + x <sup>2</sup> = 0 </p>
</body>
</html>

<!--   
    <b> - Texto em negrito
    <strong> - Texto importante
    <i> - Texto em negrito
    <em> - Texto enfatizado
    <mark> - Texto marcado
    <small> - Texto menor
    <del> - Texto deletado
    <sub> - Texto subscrito
    <sup> - Texto subrescrito
-->

<!--
   O elemento HTML <sub> defino o texto subscrito. 
   O elemento HTML <sup> define o texto sobrescrito.
-->
