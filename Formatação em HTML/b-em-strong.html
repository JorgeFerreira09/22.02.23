<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formatação HTML</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <h1>Elementos de Formatação HTML</h1>
    <br>
    <p><b>This text is bold</b></p>
    <hr>
    <p><strong>This text is important!<strong</p>
    <hr>
    <p><em>This text is emphasized</em></p>
    O leitor de tela pronunciará as palavras com essa tag, usando ênfase verbal.
</body>
</html>

<!--
    O elemento HTML <b> define o texto em negrito
    O elemento HTML <strong> define o texto com forte importância.
    O elemento HTML <em> define o texto enfatizado. O conteúdo interno geralmente e exibido em itálico.  
-->
