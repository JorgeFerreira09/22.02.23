<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unordered HTML List</title>
</head>
<body>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
            <li>Water</li>
        </ul>
</body>
</html>

<!--Este é um comentário em HTML-->

<!--
Lista não ordenada:
Uma lista não ordenada começa com a tag <ul>.
Cada item da lista começa com a tag <li>
